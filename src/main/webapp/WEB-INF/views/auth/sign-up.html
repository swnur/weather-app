<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Weather Viewer â€“ Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/static/css/style.css}">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="weather-logo"></div>
                </div>
            </div>

            <h2 class="text-center mb-5">Sign Up</h2>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>

                    <form th:action="@{/sign-up}" th:method="post" th:object="${user}" class="mt-4">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{login}" required value=""/>
                            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required value=""/>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                        </div>
<!--                        <div class="mb-3">-->
<!--                            <label for="repeat-password" class="form-label">Repeat password</label>-->
<!--                            <input type="password" class="form-control" id="repeat-password" name="password" required value=""/>-->
<!--                        </div>-->

                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                        <p class="mt-2 text-center">Already have an account? <a th:href="@{/sign-in}">Sign in here</a></p>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
