<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/static/css/style.css}">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="weather-logo"></div>
                </div>
            </div>

            <h2 class="text-center mb-5">Sign In</h2>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <p th:text="${successMessage}"></p>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>

                    <form th:action="@{/sign-in}" th:method="post" class="mt-4">
                        <div class="mb-3">
                            <label for="login" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login" name="login" required value=""/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required value=""/>
                        </div>

                        <input type="hidden" name="redirect_to" value="http://localhost/"/>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                        <p class="mt-2 text-center">Don't have an account? <a th:href="@{/sign-up}">Sign up here</a></p>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
